name: Auto Create Pull Request

on:
  push:
    branches:
      - "develop"
      - "feature/**"
      - "release/**"
      - "hotfix/**"

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: .
          commit-message: |
            Auto-create PR for ${{ github.ref_name }}

            - Branch: ${{ github.ref_name }}
            - Commit: ${{ github.sha }}
            - Triggered by: ${{ github.actor }}
          title: |
            ðŸ”„ Auto PR: ${{ github.ref_name }} â†’ main
          body: |
            ## ðŸ¤– Auto-generated Pull Request

            **Source Branch:** `${{ github.ref_name }}`
            **Target Branch:** `main`
            **Triggered by:** ${{ github.actor }}
            **Commit:** ${{ github.sha }}

            ---

            ### ðŸ“‹ Changes Summary
            This PR was automatically created when changes were pushed to `${{ github.ref_name }}`.

            ### âœ… Next Steps
            1. **Review** the changes
            2. **Approve** if everything looks good
            3. **Merge** manually when ready

            ---

            *This PR was automatically created by GitHub Actions*
          branch: auto-pr-${{ github.ref_name }}-${{ github.run_number }}
          delete-branch: true
          base: main
          labels: |
            auto-generated
            needs-review
