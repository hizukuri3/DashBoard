name: CI Release (Release → Main)

on:
  push:
    branches: ["release/**", "hotfix/**"]

permissions:
  contents: read

jobs:
  verify-release:
    if: startsWith(github.ref, 'refs/heads/release/') || startsWith(github.ref, 'refs/heads/hotfix/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm i

      - name: Prettier check (final)
        run: npx prettier --check "**/*.{js,html,css,md,json}"

      - name: Final syntax check
        run: |
          node -e "try{require('fs').readFileSync('site/assets/app.js','utf8');console.log('JS file present')}catch(e){process.exit(1)}"
          echo "✅ Final syntax check passed"

      - name: Release verification
        run: |
          test -f site/index.html
          test -f package.json
          echo "✅ Release files verified"
