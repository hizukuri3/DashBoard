name: CI Light (Feature → Develop)

on:
  pull_request:
    branches: [develop]
  push:
    branches: ["feature/**"]

permissions:
  contents: read

jobs:
  verify-light:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm i

      - name: Prettier check (light)
        run: npx prettier --check "**/*.{js,html,css,md,json}"

      - name: Basic syntax check
        run: |
          node -c site/assets/app.js
          echo "✅ Basic syntax check passed"

      - name: Quick site verification
        run: |
          test -f site/index.html
          echo "✅ Site files exist"
